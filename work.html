<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Chance Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="site-header">
        <div class="container1">
            <div class="logo">
                <a href="/index.html"><img src="./images/free-icon-mortarboard-1702550.png" alt="Logo"></a>
            </div>
            <h1 class="h1">EduHelper</h1>
            <div class="contacts">
                <a href="/about us/about.html">About</a>
                <a href="/services/ser.html">Services</a>
                <a href="/contacts/cont.html">Contacts</a>
            </div>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <h2>Check Your Admission Chance</h2>
            <form id="admissionForm">
                <label for="university">Choose University:</label>
                <select id="university">
                    <option value="harvard">Harvard</option>
                    <option value="mit">MIT</option>
                    <option value="stanford">Stanford</option>
                    <option value="iowa">University of Iowa</option>
                    <option value="florida">Florida State University</option>
                </select>
                <label for="gpa">GPA:</label>
                <input type="number" id="gpa" step="0.1" min="2.5" max="4.0" required>

                <label for="ielts">IELTS Score:</label>
                <input type="number" id="ielts" step="0.5" min="5.0" max="9.0" required>

                <label for="achievements">Extracurricular Activities:</label>
                <select id="achievements">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <button type="submit">Calculate</button>
            </form>
            <p id="result"></p>
        </div>

    <script src="./index.js"></script>
    
</body>
</html>
