<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <!-- Блок "О нас" -->
    <section id="about">
        <div class="logo">
            <a href="../index.html"><img src="./images/free-icon-mortarboard-1702550.png" alt=""></a>
        </div>
        <div class="about-container">
            <div class="about-text">
                <h2>About us</h2>
                <p>We help applicants choose the best university by analyzing rankings, programs, and admission requirements.</p>
                <a href="../work/project joba/index.html" class="btn">Get Started</a>
            </div>
            <div class="about-image">
                <img src="./images/a8365a85994314d3b2739bb71908f01e.jpeg" alt="">

            </div>
        </div>
    </section>

    <!-- Блок преимуществ -->
    <section id="advantages">
        <h2>Our advantages</h2>
        <div class="advantages-container">
            <div class="adv-card">
                <img src="./images/university.png" alt="Иконка">
                <h3>100+ universities</h3>
                <p>Up-to-date database</p>
            </div>
            <div class="adv-card">
                <img src="./images/task-complete.png" alt="Иконка">
                <h3>Rankings</h3>
                <p>Only verified data</p>
            </div>
            <div class="adv-card">
                <img src="./images/social-media.png" alt="Иконка">
                <h3>Reviews</h3>
                <p>Real student experiences</p>
            </div>
        </div>
    </section>

    <!-- Блок статистики -->
    <section id="stats">
        <div class="stat-item">
            <h3 class="counter" data-count="100">5</h3>
            <p>universities</p>
        </div>
        <div class="stat-item">
            <h3 class="counter" data-count="5000">800</h3>
            <p>Reviews</p>
        </div>
        <div class="stat-item">
            <h3 class="counter" data-count="10000">600+</h3>
            <p>Users</p>
        </div>
    </section>

</html>
